<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output"/>

        <button onclick="reset()" class="btn">AC</button>
        <button onclick="del()" class="btn">C</button>
        <button onclick="display('%')" class="btn">%</button>
        <button onclick="display('/')" class="btn">รท</button>

        <button onclick="display(7)" class="btn">7</button>
        <button onclick="display(8)" class="btn">8</button>
        <button onclick="display(9)" class="btn">9</button>
        <button onclick="display('*')" class="btn orange operator">X</button>

        <button onclick="display(4)" class="btn">4</button>
        <button onclick="display(5)" class="btn">5</button>
        <button onclick="display(6)" class="btn">6</button>
        <button onclick="display('-')" class="btn orange operator">-</button>

        <button onclick="display(1)" class="btn">1</button>
        <button onclick="display(2)" class="btn">2</button>
        <button onclick="display(3)" class="btn">3</button>
        <button onclick="display('+')" class="btn orange operator">+</button>

        <!-- <button onclick="display()" class="btn"></button> -->

        <button onclick="display('.')" class="btn">.</button>

        <button onclick="display(0)" class="btn zero">0</button>
        <button onclick="calculate()" class="btn equal" id="result">=</button>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
